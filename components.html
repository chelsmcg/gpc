<!-- *********** ADD PACKAGE PAGE ************ -->
<div id="addPackage">
    <div class="row">
        <div class="dashboardTitle">
            <span class="userIcon" id="pageIcon">d</span>
            <span class="dashTitle">ADD PACKAGE</span>
        </div>
    </div>
    <div class="row">
        <div class="formContainer">
            <div class="formHeader" id="formText">NEW PACKAGE</div>
            <div id="addPackageForm">
                <div class="large-6 columns mainColumn">
                    <div class="formElement">
                        <label>Vendor:</label>
                        <input type="text" id="vendor" required></input>
                    </div>
                    <div class="formElement">
                        <label>Application ID:</label>
                        <input type="text" id="appID" required></input>
                    </div>
                    <div class="formElement">
                        <label>Application Name:</label>
                        <input type="text" id="appName" required></input>
                    </div>
                    <div class="formElement">
                        <label>Application Version:</label>
                        <input type="text" id="appVersion" required></input>
                    </div>
                    <div class="formElement">
                        <label>Operating System:</label>
                        <select id="opSystem">
                            <option>Windows 7</option>
                            <option>Windows XP SP3</option>
                        </select>
                    </div>
                </div>
                <div class="large-6 columns mainColumn">
                    <div class="formElement">
                        <label>Package Type:</label>
                        <select id="packageType">
                            <option>APP-V</option>
                            <option>MSI</option>
                        </select>
                    </div>
                    <div class="formElement">
                        <label>Revision:</label>
                        <input type="text" id="revision" required></input>
                    </div>
                    <div class="formElement">
                        <label>Priority:</label>
                        <select id="priority">
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>
                    <div class="formElement">
                        <label>Comments:</label>
                        <textarea id="comments"></textarea>
                    </div>
                </div>
                <div class="btnContainer">
                    <button>CANCEL</button>
                    <button class="submit">SAVE</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- *********** END ADD PACKAGE PAGE ************ -->
<!-- *********** DISCOVERY SETTINGS SECTION ************* -->
<div id="discoverySettings">
    <div class="divider"></div>
    <div class="large-6 columns">
        <div class="formElement">
            <label>Status:</label>
            <select id="status">
                <option>New</option>
                <option>Assigned</option>
                <option>Started</option>
                <option>On Hold</option>
                <option>Pending Issues</option>
            </select>
        </div>
        <div class="formElement">
            <label>UPLOAD: Documentation</label>
            <input type="file" class="uploadBtn"></input>
        </div>
    </div>
    <div class="large-6 columns">
        <div class="formElement">
            <label>UPLOAD: Source Files</label>
            <input type="file" class="uploadBtn"></input>
            <input type="checkbox" class="checkbox"></input>
            <p class="checkboxText">Source files provided by other means</p>
        </div>
    </div>
    <div class="settingsBtnContainer">
        <button>DELETE</button>
        <button class="submit">COMPLETED</button>
    </div>
</div>
<!-- *********** END DISCOVERY SETTINGS SECTION ************* -->
