<!-- *********** ADD PACKAGE PAGE ************ -->
<div id="addPackage">
    <div class="row">
        <div class="dashboardTitle">
            <span class="userIcon">d</span>
            <span class="dashTitle">ADD PACKAGE</span>
        </div>
    </div>
    <div class="row">
        <div class="formContainer">
            <div class="formHeader">NEW PACKAGE</div>
            <form id="addPackageForm">
                <div class="large-6 columns">
                    <div class="formElement">
                        <label>Vendor:</label>
                        <input type="text"></input>
                    </div>
                    <div class="formElement">
                        <label>Application ID:</label>
                        <input type="text"></input>
                    </div>
                    <div class="formElement">
                        <label>Application Name:</label>
                        <input type="text"></input>
                    </div>
                    <div class="formElement">
                        <label>Application Version:</label>
                        <input type="text"></input>
                    </div>
                    <div class="formElement">
                        <label>Operating System:</label>
                        <select>
                            <option>Text</option>
                            <option>Text</option>
                            <option>Text</option>
                            <option>Text</option>
                        </select>
                    </div>
                </div>
                <div class="large-6 columns">
                    <div class="formElement">
                        <label>Package Type:</label>
                        <select>
                            <option>Text</option>
                            <option>Text</option>
                            <option>Text</option>
                            <option>Text</option>
                        </select>
                    </div>
                    <div class="formElement">
                        <label>Department:</label>
                        <select>
                            <option>Text</option>
                            <option>Text</option>
                            <option>Text</option>
                            <option>Text</option>
                        </select>
                    </div>
                    <div class="formElement">
                        <label>Revision:</label>
                        <input type="text"></input>
                    </div>
                    <div class="formElement">
                        <label>Priority:</label>
                        <select>
                            <option>Text</option>
                            <option>Text</option>
                            <option>Text</option>
                            <option>Text</option>
                        </select>
                    </div>
                    <div class="formElement">
                        <label>Comments:</label>
                        <textarea></textarea>
                    </div>
                </div>
                <div class="btnContainer">
                    <button>CANCEL</button>
                    <button type="submit" class="submit">SAVE</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- *********** END ADD PACKAGE PAGE ************ -->
